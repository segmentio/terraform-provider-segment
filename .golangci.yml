# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - bodyclose
    - copyloopvar
    - usetesting
    - durationcheck
    - errcheck
    - forcetypeassert
    - godot
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - nlreturn
    - paralleltest
    - predeclared
    - revive
    - staticcheck
    - tenv
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - govet
    - wastedassign
    - wrapcheck
